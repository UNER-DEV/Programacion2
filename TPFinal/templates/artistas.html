{% extends './layout_base.html' %}
{%block title%}Artistas{%endblock%}

{%block body%}
<div class="container">
    <div class="row">
        <div class="col col-10 align-items-center">
            <div class="row">
                <h3>Listado de artistas</h3>
            </div>
            <div class="row">

            </div>
        </div>
    </div>
    <table id="tabla" class="table table-striped align-middle table-bordered mt-auto table-sm text-center"
           style="width:100%">
        <thead>
        <tr class="table-dark text-center">
            <th scope="col">Nombre</th>
            <th scope="col">Tipo</th>
            <th scope="colgroup" colspan="2">Integrantes</th>
        </tr>
        </thead>
        <tbody class="">
        {%for i in range(0, len)%}
        <tr>
            <th scope="row">{{ data [i]['nombre'] }}</th>
            <td>tipo</td>
            <td>nombre</td>
            <td>instrumentos</td>
        </tr>
        {%endfor%}
        </tbody>
    </table>
</div>


{%endblock%}
